<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>ChatCord App</title>
</head>

<body>
    <!-- <div class="chat-sidebar"> -->
    <!-- <h3><i class="fas fa-comments"></i> 포스트 제목</h3> -->
    <h2 id="room-name" class="roomname"></h2>
    <div class="meminfo">
        <h3><i class="fas fa-users"></i> 참여 중인 멤버</h3>
        <ul id="users" class="users">
        </ul>
    </div>
    <!-- </div> -->
    <div class="chat-container">
        <header class="chat-header">
            <a href="index.html" class="leavebtn">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="box">
                <h1 class="info">공동구매 채팅방입니다. 구매를 진행할 시간과 장소, 결제 방식을 정해주세요.</h1>
                <div>
                <div class="chat-messages"></div>
            </div>
        </main>
    </div>
    <div class="chat-form-container">
        <form id="chat-form">
            <input id="msg" type="text" placeholder="메시지를 입력해주세요" required autocomplete="off" />
            <button class="sendbtn"><i class="fas fa-paper-plane"></i> 전송</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
