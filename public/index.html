<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
</head>

<body>
    <div class="join-container">
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">채팅방</label>
                    <select name="room" id="room">
                        <option value="채팅1">채팅1</option>
                        <option value="채팅2">채팅2</option>
                        <option value="채팅3">채팅3</option>
                        <option value="채팅4">채팅4</option>
                        <option value="채팅5">채팅5</option>
                        <option value="채팅6">채팅6</option>
                    </select>
                </div>
                <button type="submit" class="btn">채팅방 입장</button>
            </form>
        </main>
    </div>
</body>

</html>
